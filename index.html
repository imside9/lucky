<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>15초 탭 챌린지</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <section id="start-screen" class="screen active">
      <div class="card">
        <h1>15초 탭 챌린지</h1>
        <p>15초 동안 최대한 많이 탭하고 친구에게 도전장을 보내세요.</p>
        <button id="start-btn" class="btn primary">게임 시작</button>
      </div>
    </section>

    <section id="game-screen" class="screen">
      <div class="card">
        <div class="meta">
          <span>남은 시간</span>
          <strong id="time-left">15</strong>
        </div>
        <button id="sound-toggle" class="sound-toggle" type="button">사운드 ON</button>
        <div class="score-wrap">
          <span>점수</span>
          <strong id="score">0</strong>
        </div>
        <p id="combo-text" class="combo-text">콤보 x0</p>
        <button id="tap-btn" class="tap-btn" aria-label="점수 올리기">탭!</button>
        <p id="hype-text" class="hype-text" aria-live="polite"></p>
      </div>
    </section>

    <section id="result-screen" class="screen">
      <div class="card result-card">
        <p class="result-label">이번 점수</p>
        <p class="result-score" id="final-score">0</p>
        <p class="rank-text" id="rank">-</p>
        <div class="result-detail">
          <div class="result-detail-item">
            <span>최고 점수</span>
            <strong id="best-score">0</strong>
          </div>
          <div class="result-detail-item">
            <span>콤보</span>
            <strong id="result-combo">0</strong>
          </div>
        </div>
      </div>
      <div class="result-actions">
        <button id="share-btn" class="btn primary">결과 공유</button>
        <button id="retry-btn" class="btn secondary">다시 하기</button>
        <p id="share-message" class="share-message" aria-live="polite"></p>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
